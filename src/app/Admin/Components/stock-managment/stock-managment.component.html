<div class="cart-container">
    <button mat-raised-button color="primary" class="add-stock-btn">Add Stock</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Photo Column -->
        <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef> Product Photo </th>
            <td mat-cell *matCellDef="let element" class="image-cell">
                <img [src]="element.photo" alt="{{ element.name }}" class="product-image">
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element">{{ element.adress }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
