
  
  <div class="cart-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Photo </th>
          <td mat-cell *matCellDef="let element" style="padding: 10px;">
            <img [src]="element.photo" alt="" style="width: 100px;">
            </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ProductName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef> Add to Basket </th>
          <td mat-cell *matCellDef="let element" > <button mat-button (click)="AddToCart(element)"
            style="border: 1px solid #3f51b5; color: #3f51b5; display: flex; justify-content: center; align-items: center; height: 40px; background-color: transparent; transition: background-color 0.3s ease, color 0.3s ease; flex-grow: 1; margin: 0 auto ;"
           >
      <mat-icon>shopping_cart</mat-icon>
    </button></td>
        </ng-container>

      
        <ng-container matColumnDef="Buybutton">
          <th mat-header-cell *matHeaderCellDef> Buy </th>
          <td mat-cell *matCellDef="let element"> 
            <section>
              <div class="example-button-row">
                <button mat-flat-button  style=" background-color: #3f51b5; color: white;" >Buy now</button>
              </div>
            </section>
            
          </td>
        </ng-container>
        <ng-container matColumnDef="DeleteButton">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> 
            <section>
              <div class="example-button-row">
              
                  <div class="example-button-container">
                    <button mat-fab aria-label="Example icon button with a delete icon" style=" background-color: #3f51b5;">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                 
                
              </div>
            </section>
            
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
