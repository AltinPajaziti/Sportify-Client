<mat-card class="example-card" appearance="outlined" *ngFor="let product of Produkti; let i =index">
  <mat-card-header>
    <mat-card-title style="margin-top: 5px;margin-bottom: 5px;">{{ product.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="product.photo" alt="Product Photo" class="product-image">
  <mat-card-content style="margin-top:15px;">
    <p>{{ product.description }}</p>
  </mat-card-content>
  
  <mat-card-actions style="display: flex; align-items: center; justify-content: space-evenly;">
    <mat-icon (click)="toggleFavorite(i)" [style.color]="favorite[i] ? 'red' : 'grey'" style="font-size: 24px;">
      {{ favorite ? 'favorite' : 'favorite_border' }}
    </mat-icon>
    <button mat-button (click)="openDialog(product.id)">View</button>

    <button mat-button style="border: 1px solid  #3f51b5;; color:  #3f51b5;; display: flex; justify-content: center; align-items: center; margin: 0 auto; height: 40px; width: 100px;" (click)="AddToCart(product)">
      <mat-icon >shopping_cart</mat-icon>

      
    </button>
   
    

    
    
  </mat-card-actions>
</mat-card>
